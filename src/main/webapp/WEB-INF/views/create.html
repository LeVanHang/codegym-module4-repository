<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form method="post" enctype="multipart/form-data" th:object="${student}">
    <table>
        <tr>

        <td th:field="*{name}"></td>
        <td th:field="*{age}"></td>
        <td><input type="file" name="upFile"></td>
            <td>
        <select name="idClassRoom" id="">
            <option th:each="c:${classRooms}" th:text="${c.name}" th:value="${c.id}" ></option>
        </select>
        </td>

        </tr>

        <tr>
            <td style="color: red" th:if = "${#fields.hasErrors('name')}" th:errors="${name}"></td>
            <td style="color: red" th:if = "${#fields.hasErrors('age')}" th:errors="${age}"></td>
        </tr>
    </table>
<button type="submit">Create</button>
</form>
</body>
</html>
