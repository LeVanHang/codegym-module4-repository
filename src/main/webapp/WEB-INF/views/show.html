<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<button><a href="/create">Create</a>></button>

<table border="1">
    <tr>
        <th>ID</th>
        <th><a href="/students?option=name">Name</a></th>
        <th><a href="/students?option=age"></a>Age</th>
        <th>Img</th>
        <th>Class</th>
    </tr>
    <tr th:each="s,loop:${students}">
        <td th:text="${loop.count}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.age}"></td>
        <td><img th:src="${s.img}" height="200" width="200"></td>
        <td th:text="${s.classRoom.name}"></td>
    </tr>
</table>
<button th:if="${student.hasPrevious()}"><a th:href="@{/students(page=${studens.number}-1,option=${option})}"><<<<<</a></button>
<b th:text="${student.name} + 1"></b> / <b th:text="${student.totalPages}"></b>
<button th:if="${student.hasNext()}"><a th:href="@{/students(page=${students.number} + 1, option =${option})}"></a></button>
</body>
</html>
